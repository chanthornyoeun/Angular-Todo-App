<div class="container-fluid">
  <div class="row" style="margin-top: 1rem;">
    <div class="col-lg-10 offset-lg-1">
      <form [formGroup]="todoForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
            formControlName="title"
          />
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="status">Status</label>
              <select
                type="text"
                class="form-control"
                id="status"
                formControlName="status"
              >
                <option *ngFor="let status of statusList" [value]="status">{{
                  status
                }}</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="priority">Priority</label>
              <select
                type="text"
                class="form-control"
                id="priority"
                formControlName="priority"
              >
                <option
                  *ngFor="let priority of priorityList"
                  [value]="priority"
                  >{{ priority }}</option
                >
              </select>
            </div>
          </div>
        </div>
        <div class="row" formGroupName="dueDate">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="startDate"
                formControlName="startDate"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="endDate">End Date</label>
              <input
                type="date"
                class="form-control"
                id="endDate"
                formControlName="endDate"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            class="form-control"
            rows="10"
            placeholder="Description"
            formControlName="description"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-lg-12" style="text-align: right;">
            <button
              type="button"
              class="btn btn-default"
              style="margin-right: 1rem;"
              (click)="navigateBack()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="todoForm.invalid"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
